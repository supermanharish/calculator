<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

  <input type="text" class="calculator-screen z-depth-1" value="" disabled />

  <div class="calculator-keys">
    <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear"><B>C</B></button>
    <button type="button" class="btn btn-light waves-effect"> <span><B>&#8592;</B></span></button>
    <button type="button" class="decimal function btn btn-secondary" value="."><B>.</B></button>
    <button type="button" class="operator btn btn-info" value="*"><B>&times;</B></button> 

    <button type="button" value="7" class="tn btn-light waves-effect"><B>7</B></button>
    <button type="button" value="8" class="btn btn-light waves-effect"><b>8</b></button>
    <button type="button" value="9" class="btn btn-light waves-effect"><B>9</B></button>
    <button type="button" class="operator btn btn-info" value="/"><B></B>&divide;</B></button>

    <button type="button" value="4" class="btn btn-light waves-effect"><B>4</B></button>
    <button type="button" value="5" class="btn btn-light waves-effect"><B>5</B></button>
    <button type="button" value="6" class="btn btn-light waves-effect"><B>6</B></button>
    <button type="button" class="operator btn btn-info" value="-"><B>-</B></button>

    <button type="button" value="1" class="btn btn-light waves-effect"><B>1</B></button>
    <button type="button" value="2" class="btn btn-light waves-effect"><B>2</B></button>
    <button type="button" value="3" class="btn btn-light waves-effect"><B>3</B></button>
    <button type="button" class="operator btn btn-info" value="+"><B>+</B></button>

    <button type="button" value="0" class="btn btn-light waves-effect"><B>0</B></button>
   <button type="button" value="0" class="btn btn-light waves-effect"><B>00</B></button>
    <button type="button" class="equal-sign operator btn btn-default" value="="><B>=</B></button> 

   
    
 
  </div>
</div> 
<script src="script.js"></script>
</body>
</html>
